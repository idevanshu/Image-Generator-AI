<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
    <title>idevanshu Image Generator</title>
</head>

<body class="bg-gray-700">

    <header class="px-3 py-4 bg-blue-500">
        <h1 class="text-white text-3xl text-3xl italic font-serif text-center">idevanshu Image Generator</h1>
    </header>

    <section class="container mx-auto mt-8 mb-8">
        <div class="w-full lg:w-1/2 mx-auto">
            <div class="bg-black shadow-md rounded px-5 pt-6 pb-8 mb-3">
                <div class="mb-4">
                    <label class="block italic font-serif text-3xl text-white font-bold mb-2" for="search-input">
                        Generate Image
                    </label>
                    <input class="shadow italic font-serif appearance-none border rounded w-3/4 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="search-input" placeholder="Enter keywords for which you want to generate image.">
                    <button id="submit" class="italic font-serif bg-white hover:bg-purple-700 text-purple-500 hover:text-white font-bold rounded-full mx-3 focus:outline-none focus:shadow-outline py-2 px-3 mt-2 sm:text-lg md:text-xl lg:text-2xl xl:text-3xl" type="button">â¢</button>
                </div>
            </div>
        </div>          
    </section>

    <section id="image-section" class="bg-black flex flex-wrap justify-center gap-4 pt-8 container mx-auto"></section>
      

    <script src="app.js"></script>
</body>

</html>
